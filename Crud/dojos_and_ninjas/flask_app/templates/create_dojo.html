<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Create Dojo</title>
</head>
<style>
    #dojo-box{
        border: 1px solid black;
        width: 400px;
    }
    
</style>
<body>
    <div class="container d-flex">
        <form class="col-md-6 d-flex" action="/dojo/create" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">New Dojo</label>
                <input type="text" class="form-control" name="name">
                <button type="submit" class="btn btn-primary mt-3">Add Dojo</button>
            </div>
        </form>
        <div class="col-md-6" id="dojo-box">
            <h2>All Dojos</h2>
            {% for dojo in all_dojos %}
                <p><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></p>
            {% endfor %}
        </div>
    </div>
    <div class="col-md-6 d-flex justify-content-center">
        <a href="/ninjas">Add Ninjas</a>
    </div>
</body>
</html>
